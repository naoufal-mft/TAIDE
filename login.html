<!DOCTYPE html>
<html data-bs-theme="light" lang="en" style="margin-left: 4px;padding-left: 0px;padding-top: 58px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    
    <link rel="stylesheet" href="assets/css/HTML-layout-with-an-unordered-list.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center" style="margin-left: 0px;padding-right: 0px;margin-right: 0px;margin-bottom: -4px;padding-bottom: 4px;">
            <div class="col-md-9 col-lg-12 col-xl-10 col-xxl-9">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 col-xxl-5 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/robot.jpg&quot;);"></div>
                            </div>
                            <div class="col-lg-6 col-xxl-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Bienvenue !</h4>
                                    </div>
                                    <form class="user" action="" method="POST">
                                        </div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Saisir votre adresse mail..." name="email"></div>
                                        <div class="msb-3"><input class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Mot de passe" name="password"></div>
                                        <div class="mb-3">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Enregistrer mes données</label></div>
                                            </div>
                                        </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Se connecter</button>
                                        <hr>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">Mot de passe oublié?</a></div>
                                    <div class="text-center"><a class="small" href="http://localhost:4501/">Créer un compte!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginUser() {
            // Get user input
            var email = document.getElementById("exampleInputEmail").value;
            var password = document.getElementById("exampleInputPassword").value;

            // Read and validate credentials from JSON file
            fetch('users.json')
                .then(response => response.json())
                .then(data => {
                    // Check if the entered credentials match any user in the JSON file
                    const isValidUser = data.users.some(user => user.email === email && user.password === password);

                    if (isValidUser) {
                        alert("Login successful");
                        // Redirect to another page upon successful login
                        window.location.href = "home.html";
                    } else {
                        alert("Invalid credentials");
                    }
                })
                .catch(error => console.error('Error:', error));

            // Prevent the form from submitting to the server
            return false;
        }
    </script>




    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
