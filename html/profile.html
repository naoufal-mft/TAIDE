    <script>
        function updateUserDetails() {
            // Collect user data from the form
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
        
            // Create a JSON payload with user data
            const data = {
                username,
                email,
                firstName,
                lastName
            };
        
            // Send a POST request to the server
            fetch('/updateUserDetails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('User details updated:', result);
                // Optionally update UI or show a success message
            })
            .catch(error => {
                console.error('Error updating user details:', error);
                // Handle errors or show error messages
            });
    
            
        }
        function updateUserStocks() {
            const checkedCheckboxes = document.querySelectorAll('input[name="stock"]');
            console.log(checkedCheckboxes);
            console.log("checkedCheckboxes");
            const selectedStocks = Array.from(checkedCheckboxes).map(checkbox => checkbox.value);
            const data = {
                        selectedStocks
                };
            
            
            
        
            // Send a POST request to the server
            fetch('/updateUserStocks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('User details updated:', result);
                // Optionally update UI or show a success message
            })
            .catch(error => {
                console.error('Error updating user details:', error);
                // Handle errors or show error messages
            });
    
            
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch data from your server using Fetch API
            fetch('/data') // Update the URL to match your server endpoint
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Parse the data as HTML and append it to the buttonContainer
                    var user = JSON.parse(data)
                    document.getElementById('username').value = user[0];
                    document.getElementById('email').value = user[1];
                    document.getElementById('first_name').value = user[2];
                    document.getElementById('last_name').value = user[3];
                    console.log("success")
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        document.addEventListener("DOMContentLoaded", function () {
        // Fetch data from your server using Fetch API
        fetch('/stocks') // Update the URL to match your server endpoint
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                var user = JSON.parse(data)
                user.forEach(element => {
                    
                    document.getElementById(element.stock.toString()).checked='True'
                });
                
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
